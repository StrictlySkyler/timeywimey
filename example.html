<!doctype html>
<html>
  <head>
    <script src="timeywimey.js"></script>
  </head>
  <body>
    <script>
      function foo () {
        console.log('foo');
      }

      function bar () {
        console.log('bar');
      }

      function random () {
        console.log(Math.random());
      }

      function wat () {
        var i = 0;

        while (i < Math.pow(10, 9)) {
          i++;
        }

        if (i <= Math.pow(10, 9)) {
          console.log('wat');
        }
      }

      TW.working = function working () {
        console.log('This one might take a while...');
      };

      TW.finished = function finished () {
        console.log('...Whew!  Finished.');
      };

      TW.queueTask('foo', foo);
      TW.queueTask('bar', bar);

      TW.queueTask('foo', wat);

      var interval = setInterval(function () {
        TW.queueTask('foo', random, {queue: true, animation: false});
        TW.queueTask('foo', random, {queue: true, animation: false});
      }, 500);
      
    </script>
  </body>
</html>
